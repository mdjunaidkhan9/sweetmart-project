server:
  port: 8090

spring:
  application:
    name: PRODUCTSERVICE

  datasource:
    url: jdbc:mysql://localhost:3306/sweetcart
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
