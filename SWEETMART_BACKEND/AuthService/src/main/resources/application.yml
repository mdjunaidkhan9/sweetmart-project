server:
  port: 8081

spring:
  application:
    name: AUTHSERVICE

  datasource:
    url: jdbc:mysql://localhost:3306/sweetcart
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
